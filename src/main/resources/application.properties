spring.application.name=zader_social_network_website

# DATABASE CONFIG
spring.datasource.url=spring.datasource.url=jdbc:mysql://localhost:3306/zader?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password

# DATABASE DRIVER
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Drivers

# JPA CONFIG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
