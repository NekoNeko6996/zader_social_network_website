spring.application.name=zader_social_network_website

# --- DATABASE CONFIG (FIXED) ---
# 1. Fixed double assignment (removed extra "spring.datasource.url=")
# 2. URL indicates SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ZaderDB;encrypt=true;trustServerCertificate=true

# CHECK THESE CREDENTIALS:
# 'root' is usually the default for MySQL. SQL Server usually uses 'sa'.
# Ensure these match your SQL Server Login.
spring.datasource.username=<sql username>
spring.datasource.password=<sql password>

# --- DATABASE DRIVER (FIXED) ---
# Changed from MySQL driver (with typo) to SQL Server driver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# --- JPA CONFIG (FIXED) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Changed Dialect from MySQL8 to SQL Server to match the DB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Gi\u1eef nguy\u00ean t\u00ean c\u1ed9t (camelCase) gi\u1ed1ng nh\u01b0 trong Entity v\u00e0 SQL
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Increase file size limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# C\u1ea5u h\u00ecnh \u0111\u01b0\u1eddng d\u1eabn upload file (m\u1eb7c \u0111\u1ecbnh l\u01b0u \u1edf uploads - c\u00f9ng c\u1ea5p v\u1edbi th\u01b0 m\u1ee5c src)
app.upload.dir=uploads