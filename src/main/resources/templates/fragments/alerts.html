<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="success(message)" 
         th:if="${message}"
         id="success-alert"
         class="flex items-center gap-4 bg-zader-success rounded-xl shadow-lg p-4 min-h-14 justify-between mb-4 transition-opacity duration-300">
        
        <div class="flex items-center gap-3">
            <div class="text-zader-text-primary flex items-center justify-center shrink-0 size-7">
                <span class="material-symbols-outlined text-3xl">check_circle</span>
            </div>
            <p class="text-zader-text-primary text-base font-medium leading-normal flex-1" 
               th:text="${message}">
               Post published successfully.
            </p>
        </div>

        <div class="shrink-0">
            <div onclick="document.getElementById('success-alert').style.display='none'"
                 class="text-zader-text-primary/70 hover:text-zader-text-primary transition-colors flex size-7 items-center justify-center cursor-pointer">
                <span class="material-symbols-outlined text-2xl">close</span>
            </div>
        </div>
    </div>

</body>
</html>
